    <main>
      <section>
          <h2 class="subtitulos negrita centrado">
            Complete el formulario para sacar una cita con Maja
          </h2>

          <div class="container row">
              <div class="col-12 col-md-6">
                  <form class="form formularioPadre" action="./error.html">
                      <div class="formulario">
                          <input class="form-control" type="text" placeholder="Nombre y apellido*" required />
                          <br />
                          <input class="form-control" type="email" placeholder="ejemplo@mail.com*" required />
                          <br />
                          <input class="form-control" type="text" placeholder="Telefono*" required />
                          <br />
              
                          <!-- <p>¿En que servicio estas interesada?</p> -->
                          <select class="custom-select agrandar" required>
                          <option selected>¿En que servicio estas interesada?</option>
                          <option value="1">Alquiler de Perchero</option>
                          <option value="2">A medida</option>
                          <option value="3">Las dos opciones - No estoy decidida</option>
                          </select>

                          <br>
            
                          <select class="custom-select agrandar">
                              <option selected>¿Estas interesada en algun modelo de perchero?</option>
                              <option value="1">Vestido GUISEPPINA</option>
                              <option value="2">Vestido TOIA</option>
                              <option value="3">Vestido OLIVA</option>
                              <option value="4">Conjunto ALEXIA</option>
                              <option value="5">Vestido MARIA</option>
                              <option value="6">Vestido ROSA CON MANGAS</option>
                              <option value="7">Vestido CLEOPATRA</option>
                              <option value="8">Vestido CATALINA</option>
                              <option value="9">Vestido CAROLINA</option>
                              <option value="10">Vestido MARTINA CORTO</option>
                              <option value="11">Vestido ANASTACIA</option>
                              <option value="12">Vestido VALENTINA</option>
                              <option value="13">Vestido ALMENDRA</option>
                              <option value="14">Vestido PAULINA</option>
                              <option value="15">Vestido AGUSTINA</option>
                              <option value="16">Vestido KENYA</option>
                              <option value="17">Vestido AGOSTINA</option>


                          </select>
                          <br>
                          <label class="form-check-label" for="">Fecha del evento</label>
                          <input class="form-control" id="" name="dia*" type="date" required />
                           <br>
                          <label class="form-check-label" for="">Interesada en probarse mas modelos?
                          <input class="form-check-input" type="checkbox" name="opciones" />
                          </label>

                          <br />
                          <label for="exampleFormControlTextarea1" class="form-label agrandar">Comentarios</label>
                          <textarea class="form-control agrandar" placeholder="Ingrese su mensaje"></textarea>
                          <input class="form-control agrandar botonEnviar" type="submit" value="Enviar Ahora">
                          
                        </div>
                  </form>
